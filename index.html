<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cephe Hattı: İstiklal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
            overflow: hidden; /* Kaydırma çubuklarını gizle */
        }
        #gameCanvas {
            border: 4px solid #555;
            background-color: #c2b280; /* Toprak rengi zemin */
            cursor: crosshair; /* Nişangah imleci */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #gameOverScreen h1 { color: red; }
    </style>
</head>
<body>

    <div id="ui">Düşman Kaybı: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <div id="gameOverScreen">
        <h1>ŞEHİT OLDUNUZ</h1>
        <p>Vatan sağ olsun.</p>
        <p>Toplam Düşman Kaybı: <span id="finalScore">0</span></p>
        <button onclick="restartGame()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Yeniden Cepheye Dön</button>
    </div>

<script>
    // --- OYUN AYARLARI ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const finalScoreEl = document.getElementById('finalScore');
    const gameOverScreen = document.getElementById('gameOverScreen');

    // Tam ekran yapalım
    canvas.width = window.innerWidth - 20;
    canvas.height = window.innerHeight - 20;

    let score = 0;
    let gameRunning = true;
    let animationId;

    // --- OYUNCU (TÜRK ASKERİ) ---
    class Player {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.speed = 5;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
            
            // Askerin baktığı yönü gösteren küçük bir çizgi (tüfek gibi)
            const angle = Math.atan2(mouse.y - this.y, mouse.x - this.x);
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x + Math.cos(angle) * 30, this.y + Math.sin(angle) * 30);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        update() {
            this.draw();
            // Hareket Kontrolleri (WASD)
            if (keys.w && this.y - this.radius > 0) this.y -= this.speed;
            if (keys.s && this.y + this.radius < canvas.height) this.y += this.speed;
            if (keys.a && this.x - this.radius > 0) this.x -= this.speed;
            if (keys.d && this.x + this.radius < canvas.width) this.x += this.speed;
        }
    }

    // --- MERMİ ---
    class Projectile {
        constructor(x, y, radius, color, velocity) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.velocity = velocity;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        update() {
            this.draw();
            this.x = this.x + this.velocity.x;
            this.y = this.y + this.velocity.y;
        }
    }

    // --- DÜŞMAN ---
    class Enemy {
        constructor(x, y, radius, color, velocity) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.velocity = velocity;
        }

        draw() {
            ctx.beginPath();
            // Düşmanları kare yapalım ki fark belli olsun
            ctx.rect(this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        update() {
            this.draw();
            // Düşman sürekli oyuncuya doğru hareket etsin
            const angle = Math.atan2(player.y - this.y, player.x - this.x);
            this.velocity = {
                x: Math.cos(angle) * 2, // Düşman hızı
                y: Math.sin(angle) * 2
            };
            this.x = this.x + this.velocity.x;
            this.y = this.y + this.velocity.y;
        }
    }

    // --- OYUN NESNELERİ ---
    let player = new Player(canvas.width / 2, canvas.height / 2, 15, 'blue');
    let projectiles = [];
    let enemies = [];
    
    // Kontroller
    const keys = { w: false, s: false, a: false, d: false };
    const mouse = { x: canvas.width / 2, y: canvas.height / 2 };

    // --- EVENT LISTENERS (GİRİŞLER) ---
    window.addEventListener('keydown', (e) => {
        if (e.key === 'w' || e.key === 'W') keys.w = true;
        if (e.key === 's' || e.key === 'S') keys.s = true;
        if (e.key === 'a' || e.key === 'A') keys.a = true;
        if (e.key === 'd' || e.key === 'D') keys.d = true;
    });

    window.addEventListener('keyup', (e) => {
        if (e.key === 'w' || e.key === 'W') keys.w = false;
        if (e.key === 's' || e.key === 'S') keys.s = false;
        if (e.key === 'a' || e.key === 'A') keys.a = false;
        if (e.key === 'd' || e.key === 'D') keys.d = false;
    });

    window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX - canvas.getBoundingClientRect().left;
        mouse.y = e.clientY - canvas.getBoundingClientRect().top;
    });

    // ATEŞ ETME (Mouse Tık)
    window.addEventListener('click', (e) => {
        if (!gameRunning) return;
        const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
        const velocity = {
            x: Math.cos(angle) * 12, // Mermi hızı
            y: Math.sin(angle) * 12
        };
        projectiles.push(new Projectile(player.x, player.y, 5, 'yellow', velocity));
    });

    // DÜŞMAN OLUŞTURUCU
    function spawnEnemies() {
        setInterval(() => {
            if (!gameRunning) return;
            const radius = Math.random() * (20 - 10) + 10; // Düşman boyutu 10-20 arası
            let x, y;
            // Düşmanları ekranın kenarlarından rastgele çıkar
            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
            }
            const color = '#8B0000'; // Koyu kırmızı
            const angle = Math.atan2(player.y - y, player.x - x);
            const velocity = { x: Math.cos(angle), y: Math.sin(angle) };
            enemies.push(new Enemy(x, y, radius, color, velocity));
        }, 1500); // Her 1.5 saniyede bir yeni düşman
    }

    // --- OYUN DÖNGÜSÜ (GAME LOOP) ---
    function animate() {
        if (!gameRunning) return;
        animationId = requestAnimationFrame(animate);
        // Ekranı temizle (hafif bir iz bırakarak hareket hissi ver)
        ctx.fillStyle = 'rgba(194, 178, 128, 0.3)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        player.update();

        // Mermileri güncelle
        projectiles.forEach((projectile, index) => {
            projectile.update();
            // Ekrandan çıkan mermileri sil
            if (projectile.x + projectile.radius < 0 || 
                projectile.x - projectile.radius > canvas.width ||
                projectile.y + projectile.radius < 0 ||
                projectile.y - projectile.radius > canvas.height) {
                setTimeout(() => {
                    projectiles.splice(index, 1);
                }, 0);
            }
        });

        // Düşmanları güncelle ve çarpışmaları kontrol et
        enemies.forEach((enemy, index) => {
            enemy.update();

            // DÜŞMAN - OYUNCU ÇARPIŞMASI (ÖLÜM)
            const distPlayer = Math.hypot(player.x - enemy.x, player.y - enemy.y);
            // Düşman kare, oyuncu daire olduğu için yaklaşık bir çarpışma yarıçapı kullanıyoruz
            if (distPlayer - enemy.radius - player.radius < -5) {
                endGame();
            }

            // MERMİ - DÜŞMAN ÇARPIŞMASI
            projectiles.forEach((projectile, pIndex) => {
                const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);
                // Mermi düşmana çarptıysa
                if (dist - enemy.radius - projectile.radius < 1) {
                    // Skoru artır
                    score++;
                    scoreEl.innerHTML = score;
                    
                    // Mermiyi ve düşmanı sil
                    setTimeout(() => {
                        enemies.splice(index, 1);
                        projectiles.splice(pIndex, 1);
                    }, 0);
                }
            });
        });
    }

    function endGame() {
        gameRunning = false;
        cancelAnimationFrame(animationId);
        gameOverScreen.style.display = 'block';
        finalScoreEl.innerHTML = score;
    }

    function restartGame() {
        // Her şeyi sıfırla
        score = 0;
        scoreEl.innerHTML = score;
        projectiles = [];
        enemies = [];
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
        gameOverScreen.style.display = 'none';
        gameRunning = true;
        animate();
    }

    // Oyunu başlat
    animate();
    spawnEnemies();

    // Pencere boyutu değişirse canvası ayarla
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 20;
        if(gameRunning) {
             player.x = canvas.width / 2;
             player.y = canvas.height / 2;
        }
    });

</script>
</body>
</html>
